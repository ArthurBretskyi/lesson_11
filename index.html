<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__name">Ukrainians</div>
                <ul class="header__menu menu">
                    <li class="menu__item"><img class="menu__image" src="img/burningkremlin.webp" alt=""><a href="#"
                            class="menu__link">....and we have a dream</a></li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="page-position">
                <div class="page-position__container">
                    <div class="page-position__tryzub">
                        <img src="img/tryzub3.svg" alt="" class="page-position__img">
                    </div>
                    <div class="page-position__parts">
                        <div class="page-position__left-part">
                            <img src="img/firstparttryzub.svg" alt="#" class="page-position__img">
                        </div>
                        <div class="page-position__top-part">
                            <img src="img/thirdparttryzub.svg" alt="#" class="page-position__img">
                        </div>
                        <div class="page-position__right-part">
                            <img src="img/secondparttryzub.svg" alt="#" class="page-position__img">
                        </div>
                        <div class="page-position__bottom-part">
                            <img src="img/fourthparttryzub.svg" alt="#" class="page-position__img">
                        </div>
                        <div class="page-position__text-part">We are free people of the free land
                        </div>
                    </div>
                    <div class="page-position__character character-list">
                        <ul class="character-list">
                            <li class="character-list__item"><img class="character-list__img" src="img/brave.jpg"
                                    alt="brave cat"><a class="character-list__link" href="#">brave</a>
                            </li>
                            <li class="character-list__item"><img class="character-list__img" src="img/azov.png"
                                    alt="azov logo"><a class="character-list__link" href="#">unbreakable</a>
                            </li>
                            <li class="character-list__item"><img class="character-list__img" src="img/care.jpg"
                                    alt="care"><a class="character-list__link" href="#">care</a>
                            </li>
                            <li class="character-list__item"><img class="character-list__img" src="img/talented.jpg"
                                    alt="writers"><a class="character-list__link" href="#">talented</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
